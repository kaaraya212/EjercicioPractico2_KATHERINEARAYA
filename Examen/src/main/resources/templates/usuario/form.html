<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title th:text="${titulo}">Formulario Usuario</title>
    </head>
    <body>

        <h1 th:text="${titulo}"></h1>

        <form th:action="@{/usuarios/guardar}" th:object="${usuario}" method="post">

            <input type="hidden" th:field="*{idUsuario}"/>

            <label>Nombre:</label>
            <input type="text" th:field="*{nombre}" required/>
            <br/>

            <label>Correo:</label>
            <input type="email" th:field="*{correo}" required/>
            <br/>

            <label>Rol:</label>
            <select th:field="*{rol.idRol}">
                <option th:each="r : ${roles}"
                        th:value="${r.idRol}"
                        th:text="${r.nombre}">
                </option>
            </select>
            <br/>

            <label>Contraseña (solo nuevo usuario):</label>
            <input type="password" th:field="*{clave}"/>
            <br/>

            <button type="submit">Guardar</button>
        </form>

        <br>
        <a th:href="@{/usuarios}">⬅ Volver</a>

    </body>
</html>
